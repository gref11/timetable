<!-- static/views/day-view.html -->
<div class="day-view">
    <div class="date-navigation">
        <button class="btn btn-outline" onclick="changeDate(-1)">
            <i class="fas fa-chevron-left"></i> Вчера
        </button>
        
        <div class="date-display">
            <h2 id="dayTitle">Понедельник, 15 декабря 2025</h2>
            <p id="daySubtitle">Сегодня</p>
        </div>
        
        <button class="btn btn-outline" onclick="changeDate(1)">
            Завтра <i class="fas fa-chevron-right"></i>
        </button>
        
        <button class="btn btn-primary" onclick="loadView('add')">
            <i class="fas fa-plus"></i> Добавить
        </button>
    </div>
