<!-- static/views/add-view.html -->
<div class="event-form-view">
    <div class="view-header">
        <h2><i class="fas fa-plus-circle"></i> Новое событие</h2>
        <p>Заполните форму для создания нового события</p>
    </div>
    
    <div class="event-form">
        <div class="form-group">
            <label for="eventTitle">Название события *</label>
            <input type="text" id="eventTitle" class="form-control" 
                   placeholder="Например: Встреча с командой" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="eventStart">Время начала *</label>
                <input type="datetime-local" id="eventStart" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="eventEnd">Время окончания *</label>
                <input type="datetime-local" id="eventEnd" class="form-control" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="eventDescription">Описание (необязательно)</label>
            <textarea id="eventDescription" class="form-control" rows="3" 
                      placeholder="Дополнительные детали о событии..."></textarea>
        </div>
        
        <div class="form-group">
            <label>Теги</label>
            <div class="tags-input-container">
                <input type="text" id="tagInput" class="tag-input" 
                       placeholder="Введите тег и нажмите Enter">
            </div>
            <div class="tag-preview" id="tagsPreview">
                <!-- Теги будут добавляться здесь -->
            </div>
            <div class="tag-suggestions">
                <small>Популярные теги: 
                    <span class="tag-suggestion" onclick="addTag('работа')">работа</span>, 
                    <span class="tag-suggestion" onclick="addTag('личное')">личное</span>, 
                    <span class="tag-suggestion" onclick="addTag('учеба')">учеба</span>, 
                    <span class="tag-suggestion" onclick="addTag('важно')">важно</span>
                </small>
            </div>
        </div>
        
        <div class="form-actions">
            <button class="btn btn-outline" onclick="loadView('day')">
                <i class="fas fa-times"></i> Отмена
            </button>
            <button class="btn btn-primary" onclick="saveEvent()">
                <i class="fas fa-save"></i> Сохранить событие
            </button>
        </div>
    </div>
</div>
